<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>To Do List</title>

        <!-- Links to CSS files -->
        <link rel="stylesheet" href="./styles/main.css" type="text/css">
        <link rel="stylesheet" href="./styles/media.css" type="text/css">
        <link rel="stylesheet" href="./styles/todoItems.css" type="text/css">

        <!-- Link to Font Awesome icons (Font Awesome CDN) -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
        <!-- Link to David Libre font family from Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <h2>To Do List</h2>
            <form>
                <input type="text" placeholder="Name...">
                <input type="submit" value="Add Item">
            </form>
            <ul></ul>
            <div id="clear-all">
                <button>Clear Items</button>
            </div>
        </div>

        <!-- Link to JS file -->
        <script src="sandbox.js" type="text/javascript"></script>
    </body>
</html>
